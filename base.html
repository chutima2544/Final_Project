<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    {% block title %}
    {% endblock %}
</head>
<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#" style="color: #000141;"><h4>MY SHOP</h4></a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </div>
      </div>
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </div>
  </nav>

  <!-- Modal Login-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-center mb-3">
          <h2>ยินดีต้อนรับสู่ร้าน MY SHOP</h2>
          <h4>เข้าสู่ระบบ</h4>
        </div>
        <form action="">
            <div class="input-group">
              <input type="text" class="input-field" id="username" required>
              <label for="username">Email</label>
            </div>
            <div class="input-group">
              <input type="password" class="input-field" id="password" required>
              <label for="password">Password</label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">เข้าสู่ระบบ</button>
            </div><br>
            <p class="text-center">หรือ</p>
            <p style="text-align:center">
              <a href="#">ลืมรหัสผ่าน</a><br>
              <a href="#">สมัครสมาชิก</a>
            </p>
        </form>
      </div>
    </div>
  </div>
</div>

{% block content %}
{% endblock  %}


  <div class="container-fluid fixed-bottom" style="background-color: #000141;">
    <footer class="my-4 px-5">
      <div class="">
        <p style="color: white;">Copyright © 2023 MY SHOP. สงวนสิทธิ์ทุกประการ</p>
        <p style="color: white;">ติดต่อ 0000-00-0000 </p>
      </div>
    </footer>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
